<div class="view-detail-dialog">
        <h1 mat-dialog-title>{{data.name}} | #ID: {{data.hotelId}}</h1>
        <div mat-dialog-content>
            <div class="container-fluid">
                <div class="col-md-6 float-left inforHotel">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item" *ngFor="let detailItem of data.images; let i = index" [ngClass]="{'active': (i == 1)}" >
                                <img class="d-block w-100" [src]="detailItem.url" alt="detailItem.caption">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="detail-info">
                        <p>Address: {{data.addressLines}} - (Score: {{data.trustYouScore}}) </p>
                        <p>Rating: 
                            <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" matTooltipPosition="above">
                                <mat-icon>
                                    {{showIcon(data.stars,i)}}
                                </mat-icon>
                            </button>
                        </p>
                        <p>Facilities: </p>
                        <ul>
                            <li *ngFor="let facilitiesDetail of data.facilities;"> {{facilitiesDetail.description}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 float-left">
                    <!-- app.component.html -->
                    <agm-map 
                    [latitude]="data.latitude" 
                    [longitude]="data.longitude" 
                     >
                    <agm-marker 
                    [latitude]="data.latitude" 
                    [longitude]="data.longitude" 
                    >
                    </agm-marker>
                    </agm-map>
                </div>
            </div>
                
        </div>
        
</div>
